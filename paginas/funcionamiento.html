<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionamiento de una página HTML</title>
</head>
<body>
    <h1>Funcionamiento de una página HTML</h1>
    <ul>
        <li><a href="../index.html">Inicio</a></li>
    </ul>
    <p align="justify"> <font size="4">Desde el navegador se realiza una petición a un servidor, lo que se hace a través de una dirección del tipo http://..../index.html. Después el servidor recupera de su disco duro esa página, la devuelve al navegador y la página se muestra.
    </font></p>
</body>
